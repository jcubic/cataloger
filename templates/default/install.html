<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <base href="/"/>
    <title>Cataloger - Admin panel</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{path}}/admin/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{{path}}/admin/favicon/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{{path}}/admin/favicon/favicon-16x16.png"/>
    <link rel="manifest" href="{{path}}/admin/favicon/manifest.json"/>
    <link rel="mask-icon" href="{{path}}/admin/favicon/safari-pinned-tab.svg" color="#5bbad5"/>
    <link rel="shortcut icon" href="{{path}}/admin/favicon/favicon.ico"/>
    <meta name="msapplication-config" content="{{path}}/admin/favicon/browserconfig.xml"/>
    <meta name="theme-color" content="#ffffff"/>
    <!--[if IE]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
     form[name="install"] {
         max-width: 300px;
         margin: 40px auto;
     }
     form[name="install"] label.input-group-addon {
         width: 100px;
     }
     .input-group {
         width: 100%;
         margin-bottom: 10px;
     }
     label.input-group-addon {
         text-align: right;
     }
     label.input-group-addon:after {
         content: ":"
     }
     form .right {
         float: right;
     }
     h2 { text-align: center; }
    </style>
    <script src="{{path}}/dist/vendor.js"></script>
    <script src="{{path}}/dist/app.js"></script>
  </head>
  <body>
    <header class="main">
      <h1>
        <span class="logo">Cataloger</span>
        <span class="right">&nbsp;</span>
      </h1>
    </header>
    {% if completed %}
    <p>{% if update %}Updating{% else %}Installation{% endif %} complete <a href="{{root}}/login">login</a></p>
    {% else %}
    {% if update %}
    <h2>Your Database need update</h2>
    {% endif %}
    <form method="POST" name="install" >
      {% if not update %}
      <div class="input-group">
        <label class="input-group-addon" for="username">{{ _("username") }}</label>
        <input class="form-control" id="username" name="username"/>
      </div>
      <div class="input-group">
        <label class="input-group-addon" for="password">{{ _("password") }}</label>
        <input type="password" class="form-control" id="password" name="password"/>
      </div>
      {% endif %}
      <div class="right">
        <input class="btn btn-default" type="submit"
               value="{% if update %}{{ _("update") }}{% else %}{{ _("configure") }}{% endif %}"/>
      </div>
    </form>
    {% endif %}
  </body>
</html>
