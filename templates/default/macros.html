
{% macro menu(root, items, parent) %}
   {% import _self as macros %}
   {% for item in items if item.parent == parent %}
   <li>
     <a href="{{root}}/category/{{item.slug}}">{{item.name}}</a>
     {% if item.children != 0 %}
     <ul>
       {{ macros.menu(root, items, item.id) }}
     </ul>
     {% endif %}
   </li>
   {% endfor %}
{% endmacro menu %}
